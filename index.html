<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.9.0/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Air Purifier Dashboard</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="tabber">
            <div class="Air">
                <span class="air">Air</span> <span class="purifier">Purifier</span>
            </div>
            <div class="bar">

                <div class="logo">
                    <div class="image">
                        <img src="images/logo.png" alt="logo">
                    </div>
                </div>

                <div class="name">
                    <span class="group">Otopus Group</span>
                </div>

                <div class="subject">
                    <span class="cpe">CPE406</span>
                </div>

                <div id="clock"></div>
                <script src="app.js"></script>

            </div>
        </div>
        <div class="sizebox"> </div>
        <div class="pm">
            <div class="Pmdata">
                <span class="text-pm">PM</span>

                <img id="pmImage" alt="pmImage" class="iconpm">

                <div class="Value">
                    <p>PM: <span id="pmValue">Loading...</span> %</p>

                </div>


            </div>
            <div class="pmchat1">
                <div class="pmchat">
                    <canvas id="pmChart"></canvas> <!-- กราฟอุณหภูมิ -->
                    <script src="app.js"></script>
                </div>
            </div>
            <div class="boder">
                <div class="b1"></div>
                <div class="b2"></div>
            </div>
        </div>
        <div class="sizebox"> </div>
        <div class="tmp">
            <div class="boder">
                <div class="b1"></div>
                <div class="b2"></div>
            </div>
            <div class="tmpchat">
                <canvas id="tempChart"></canvas> <!-- กราฟอุณหภูมิ -->
                <script src="app.js"></script>
            </div>
            <div class="tmpdata">
                <span class="text-pm">Tmp</span>

                <img id="tempImage" alt="tempImage" class="icon">

                <div class="Value">
                    <p>Temp: <span id="tempValue">Loading...</span> °C</p>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
<script src="app.js" type="text/javascript"></script>
